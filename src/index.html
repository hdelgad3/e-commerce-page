<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./scss/input.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="top">
          <button class="toggleMenu">
            <img
              src="../images/icon-menu.svg"
              alt="Hamburger Button"
              class=""
            />
          </button>
          <a href="#" id="logo"
            ><img src="../images/logo.svg" alt="Sneaker Logo"
          /></a>
          <button id="cart-btn">
            <img src="../images/icon-cart.svg" alt="Cart logo" />
          </button>
          <button id="profile">
            <img
              class="avatar"
              src="../images/image-avatar.png"
              alt="Profile avatar"
            />
          </button>
        </div>
      </nav>
    </header>

    <div class="collections">
      <button class="toggleMenu"><img src="../images/icon-close.svg" /></button>
      <div class="list-container">
        <ul>
          <li>Collections</li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <section class="slideshow-container">
      <div class="slides">
        <img class="stock-img" src="../images/image-product-1.jpg" />
      </div>
      <div class="slides">
        <img class="stock-img" src="../images/image-product-2.jpg" />
      </div>
      <div class="slides">
        <img class="stock-img" src="../images/image-product-3.jpg" />
      </div>
      <div class="slides">
        <img class="stock-img" src="../images/image-product-4.jpg" />
      </div>
      <button class="prevBtn"><img src="../images/icon-previous.svg" /></button>
      <button class="nextBtn"><img src="../images/icon-next.svg" /></button>
    </section>
    <br>
    <div class="circle-index" >
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Collections
  Men
  Women
  About
  Contact

  Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hector Delgado</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
