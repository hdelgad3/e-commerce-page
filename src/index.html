<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./scss/input.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="top">
          <button class="toggleMenu">
            <img
              src="../images/icon-menu.svg"
              alt="Hamburger Button"
              class=""
            />
          </button>
          <a href="#" id="logo"
            ><img src="../images/logo.svg" alt="Sneaker Logo"
          /></a>
          <button id="cart-btn">
            <img src="../images/icon-cart.svg" alt="Cart logo" />
          </button>
          <button id="profile">
            <img
              class="avatar"
              src="../images/image-avatar.png"
              alt="Profile avatar"
            />
          </button>
        </div>
      </nav>
    </header>

    <div class="collections">
      <button class="toggleMenu"><img src="../images/icon-close.svg" /></button>
      <div class="list-container">
        <ul>
          <li>Collections</li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <section class="slideshow-container">
      <div class="slides">
        <img class="stock-img" src="../images/image-product-1.jpg" />
      </div>
      <div class="slides">
        <img class="stock-img" src="../images/image-product-2.jpg" />
      </div>
      <div class="slides">
        <img class="stock-img" src="../images/image-product-3.jpg" />
      </div>
      <div class="slides">
        <img class="stock-img" src="../images/image-product-4.jpg" />
      </div>
      <article class="dirBtn-container">
        <button class="prevBtn" type="button"><img src="../images/icon-previous.svg" /></button>
        <button class="nextBtn" type="button"><img src="../images/icon-next.svg" /></button>
      </article>
      <div class="circle-index" >
        <span class="dot" indexB="0"></span>
        <span class="dot" indexB="1"></span>
        <span class="dot" indexB="2"></span>
        <span class="dot" indexB="3"></span>
      </div>
    </section>
    <br>
    <section class="details">
      <article>
        <p class="companyName">Sneaker Company</p>
        <h1 class="promotation">Fall Limited Edition Sneakers</h1>
        <p class="desc">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.      
        </p>
      </article>

      <div class="userInput">
        <div class="priceInfo">
          <h1 class="price">$125.00</h1>
          <h3 class="discount">50%</h3>
          <h3 class="prevPrice">$250.00</h3>
        </div>
        <div class="quantity">

        </div>
        <button class="checkoutBtn"><img src="../images/icon-cart.svg" />Add to cart</button>
      </div>

    </section>

    <!--

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->

    </div> -->
    <script src="index.js"></script>
  </body>
</html>
